{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'upload/style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

<script src="/static/upload/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

{% block content %}

<button type="button" id="settings-button" style="position:absolute; top:6; right:6;" onclick="window.location.href='/upload/user_settings'">Settings</button>

<form method="post" enctype="multipart/form-data" action="/upload/" id="uploadForm">
    {% csrf_token %}
    <div class="file-upload">
      <button type="button" id="main-button" disabled>Upload</button>

      <div class="image-upload-wrap">
        <input id="uploadBar" class="file-upload-input" type='file' onchange="readURL(this);" accept="file" name="myFile" multiple=""/>
        <div class="button" id="inner-button">
          <div>Drag and drop a file/s to Upload</div>
        </div>
      </div>
      <div class="file-upload-content">
          <br>
          <br>

        <div id='removeBar' class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded File/s</span></button>
        </div>
      </div>
  </div>
    <hr>
    <div class="file-upload" style="">Set your upload folder</div>
        {{ form.path.as_hidden}}
    <div class="file-upload" id="jstree_demo_div"></div>
</form>

 {% csrf_token %}
  <input id="chunked_upload" type="file" name="the_file" >



<button type="button" id="add-dir" class="add-dir-button">Add a folder</button>

<!-- loading animation -->
<div class="loader" hidden>Loading...</div>


{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% endblock %}

<script type="text/javascript">

    //hide add button
    var addButton = $('#add-dir');
    addButton.hide();

    var csrf      = $("input[name='csrfmiddlewaretoken']")[0].value;
    var form_data = [{"name": "csrfmiddlewaretoken", "value": csrf}];

    var rawdata = "{{ json_file_tree|escapejs }}"
    var data    = rawdata.replace(/'/g, '"');

    //build tree based on structure from createtree
    $('#jstree_demo_div').jstree({ 'core' : {
    'data' : JSON.parse(data)
    } });

    var md5 = "",
    csrf = $("input[name='csrfmiddlewaretoken']")[0].value,
    form_data = [{"name": "csrfmiddlewaretoken", "value": csrf}];

    function calculate_md5(file, chunk_size) {
      var slice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
          chunks = chunks = Math.ceil(file.size / chunk_size),
          current_chunk = 0,
          spark = new SparkMD5.ArrayBuffer();
      function onload(e) {
        console.log('e is ' + e);
        spark.append(e.target.result);  // append chunk
        current_chunk++;
        if (current_chunk < chunks) {
          read_next_chunk();
        } else {
          md5 = spark.end();
        }
      };

    function read_next_chunk() {
        var reader = new FileReader();
        reader.onload = onload;
        var start = current_chunk * chunk_size,
            end = Math.min(start + chunk_size, file.size);
        reader.readAsArrayBuffer(slice.call(file, start, end));
      };
      read_next_chunk();
    }
    


    //select folder from file tree
    $('#jstree_demo_div').on("changed.jstree", function (e, data) {
       //set selected path
       selected = data.node.original.fullPath;
       //show add button when folder is chosen
       addButton.show();
       document.getElementById('id_path').value = selected;
       //console.log(document.getElementById('uploadBar'));
   });


 function disableButton(){
     $('#main-button').prop('disabled', true);
 }

  function enableButton(){
     $('#main-button').prop('disabled', false);
 }

 function readURL(input) {
  if (input.files && input.files[0]) {

    var reader = new FileReader();

    reader.onload = function(e) {
      $('.image-upload-wrap').hide();

      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();

      $('.image-title').html(input.files[0].name);
    };

    reader.readAsDataURL(input.files[0]);
    enableButton()

  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  //remove the selected file from the form
  $('#uploadBar').val('');

  disableButton();

  $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
});


$( "#main-button" ).click(function(e) {
  var uploadBar = $("#uploadBar");
  //get the input and UL list
  var input = document.getElementById('uploadBar');
  console.log('input = ' + JSON.stringify(input));
  var list = document.getElementById('fileList');
  upload(e);
});

//handle adding a folder
$( "#add-dir" ).click(function(e) {
   var newFolder = prompt("Folder Name (Spaces and other characters may be replaced)", "New_Folder");
   var folderPath = selected;
   //remove spaces and other uncool strings
   var sanitized = newFolder.replace(/[^a-z0-9]/gi, '_');
   var newPath   = folderPath + '/' + sanitized;
   console.log('New folder path = ' + newPath);
   addFolder(e, newPath);
});

function addFolder(event, path) {
	event.preventDefault();
    var data        = {'newPath' : path};
    var dataPayload = JSON.stringify(data);
    console.log('new folder path payload = ' + dataPayload);

	$.ajax({
	    method:'POST',
	    url: '/upload/new_path/',
	    beforeSend: function(xhr){xhr.setRequestHeader('X-CSRFToken', "{{csrf_token}}");},
	    type: $(this).attr('method'),
	    data: dataPayload,
	    cache: false,
	    processData: false,
	    contentType: false,
	    success: function(data) {
	        console.log('success = ' + JSON.stringify(data));
	        location.reload(true);
	    },
	    dataType:'text',
	    progress: function(e) {
        //make sure we can compute the length
        if(e.lengthComputable) {
            //calculate the percentage loaded
            var pct = (e.loaded / e.total) * 100;

            //log percentage loaded
            console.log(pct);
        }
        //this usually happens when Content-Length isn't set
        else {
            console.log('Content Length not reported!');
        }
    }
	}).done(function (e) {
    // Do something
       console.log('Success on done');

    });
	return false;
}

function upload(event) {
	event.preventDefault();
	var data = new FormData($('#uploadForm').get(0));
    var thisForm = new FormData($('#uploadForm').get(0));
	$('.loader').show();

	$.ajax({
	    method:'POST',
	    url: $(this).attr('action'),
	    type: $(this).attr('method'),
	    data: data,
	    cache: false,
	    processData: false,
	    contentType: false,
	    success: function(data) {
	        $('.loader').hide();
	        $('#removeBar').hide();
	        $('.image-upload-wrap').show();
	    },
	    dataType:'text',
	    progress: function(e) {
        //make sure we can compute the length
        if(e.lengthComputable) {
            //calculate the percentage loaded
            var pct = (e.loaded / e.total) * 100;

            //log percentage loaded
            console.log(pct);
        }
        //this usually happens when Content-Length isn't set
        else {
            console.log('Content Length not reported!');
        }
    }
	}).done(function (e) {
    // Do something

    });
	return false;
}

$(function() {
    $('uploadForm').submit(upload);
});

//chunked upload logic
    $("#chunked_upload").fileupload({
      url: "{% url 'chunked_view' %}",
      dataType: "json",
      maxChunkSize: 100000, // Chunks of 100 kB
      formData: form_data,
      add: function(e, data) { // Called before starting upload
        $("#messages").empty();
        // If this is the second file you're uploading we need to remove the
        // old upload_id and just keep the csrftoken (which is always first).
        form_data.splice(1);
        calculate_md5(data.files[0], 100000);  // Again, chunks of 100 kB
        console.log(data);
        data.submit();
      },
      chunkdone: function (e, data) { // Called after uploading each chunk
        if (form_data.length < 2) {
          form_data.push(
            {"name": "upload_id", "value": data.result.upload_id}
          );
        }
        $("#messages").append($('<p>').text(JSON.stringify(data.result)));
        var progress = parseInt(data.loaded / data.total * 100.0, 10);
        $("#progress").text(Array(progress).join("=") + "> " + progress + "%");
      },
      done: function (e, data) { // Called when the file has completely uploaded
        $.ajax({
          type: "POST",

          url: "{% url 'chunked_complete' %}",
          data: {
            csrfmiddlewaretoken: csrf,
            upload_id: data.result.upload_id,
            md5: md5
          },
          dataType: "json",
          success: function(data) {
            $("#messages").append($('<p>').text(JSON.stringify(data)));
          }
        });
      },
    });



</script>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'upload/style.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
{% block content %}

<button type="button" id="settings-button" style="position:absolute; top:6; right:6;" onclick="window.location.href='/upload/user_settings'">Settings</button>

<form method="post" enctype="multipart/form-data" action="/upload/" id="uploadForm">
    {% csrf_token %}
    <div class="file-upload">
      <button type="button" id="main-button" disabled>Upload</button>

      <div class="image-upload-wrap">
        <input id="uploadBar" class="file-upload-input" type='file' onchange="readURL(this);" accept="file" name="myFile" multiple=""/>
        <div class="button" id="inner-button">
          <div>Drag and drop a file/s to Upload</div>
        </div>
      </div>
      <div class="file-upload-content">
          <br>
          <br>

        <div id='removeBar' class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded File/s</span></button>
        </div>
      </div>
  </div>
    <hr>
    <div class="file-upload" style="">Set your upload folder</div>
        {{ form.path.as_hidden}}
    <div class="file-upload" id="jstree_demo_div"></div>
</form>

<button type="button" id="add-dir" class="add-dir-button">Add a folder</button>

<!-- loading animation -->
<div class="loader" hidden>Loading...</div>


{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% endblock %}

<script type="text/javascript">

    //hide add button
    var addButton = $('#add-dir');
    addButton.hide();

    var rawdata = "{{ json_file_tree|escapejs }}"
    var data    = rawdata.replace(/'/g, '"');

    //build tree based on structure from createtree
    $('#jstree_demo_div').jstree({ 'core' : {
    'data' : JSON.parse(data)
    } });


    //select folder from file tree
    $('#jstree_demo_div').on("changed.jstree", function (e, data) {
       //set selected path
       selected = data.node.original.fullPath;
       //show add button when folder is chosen
       addButton.show();
       document.getElementById('id_path').value = selected;
       console.log(document.getElementById('uploadBar'));
   });


 function disableButton(){
     $('#main-button').prop('disabled', true);
 }

  function enableButton(){
     $('#main-button').prop('disabled', false);
 }

 function readURL(input) {
  if (input.files && input.files[0]) {

    var reader = new FileReader();

    reader.onload = function(e) {
      $('.image-upload-wrap').hide();

      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();

      $('.image-title').html(input.files[0].name);
    };

    reader.readAsDataURL(input.files[0]);
    enableButton()

  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  //remove the selected file from the form
  $('#uploadBar').val('');

  disableButton();

  $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
});


$( "#main-button" ).click(function(e) {
  var uploadBar = $("#uploadBar");
  //get the input and UL list
  var input = document.getElementById('uploadBar');
  console.log('input = ' + JSON.stringify(input));
  var list = document.getElementById('fileList');
  upload(e);
});

//handle adding a folder
$( "#add-dir" ).click(function(e) {
   var newFolder = prompt("Folder Name (Spaces and other characters may be replaced)", "New_Folder");
   var folderPath = selected;
   //remove spaces and other uncool strings
   var sanitized = newFolder.replace(/[^a-z0-9]/gi, '_');
   var newPath   = folderPath + '/' + sanitized;
   console.log('New folder path = ' + newPath);
   addFolder(e, newPath);
});

function addFolder(event, path) {
	event.preventDefault();
    var data        = {'newPath' : path};
    var dataPayload = JSON.stringify(data);
    console.log('new folder path payload = ' + dataPayload);

	$.ajax({
	    method:'POST',
	    url: '/upload/new_path/',
	    beforeSend: function(xhr){xhr.setRequestHeader('X-CSRFToken', "{{csrf_token}}");},
	    type: $(this).attr('method'),
	    data: dataPayload,
	    cache: false,
	    processData: false,
	    contentType: false,
	    success: function(data) {
	        console.log('success = ' + JSON.stringify(data));
	        location.reload(true);
	    },
	    dataType:'text',
	    progress: function(e) {
        //make sure we can compute the length
        if(e.lengthComputable) {
            //calculate the percentage loaded
            var pct = (e.loaded / e.total) * 100;

            //log percentage loaded
            console.log(pct);
        }
        //this usually happens when Content-Length isn't set
        else {
            console.log('Content Length not reported!');
        }
    }
	}).done(function (e) {
    // Do something
       console.log('Success on done');

    });
	return false;
}

function upload(event) {
	event.preventDefault();
	var data = new FormData($('#uploadForm').get(0));
    var thisForm = new FormData($('#uploadForm').get(0));
	$('.loader').show();

	$.ajax({
	    method:'POST',
	    url: $(this).attr('action'),
	    type: $(this).attr('method'),
	    data: data,
	    cache: false,
	    processData: false,
	    contentType: false,
	    success: function(data) {
	        $('.loader').hide();
	        $('#removeBar').hide();
	        $('.image-upload-wrap').show();
	    },
	    dataType:'text',
	    progress: function(e) {
        //make sure we can compute the length
        if(e.lengthComputable) {
            //calculate the percentage loaded
            var pct = (e.loaded / e.total) * 100;

            //log percentage loaded
            console.log(pct);
        }
        //this usually happens when Content-Length isn't set
        else {
            console.log('Content Length not reported!');
        }
    }
	}).done(function (e) {
    // Do something

    });
	return false;
}

$(function() {
    $('uploadForm').submit(upload);
});
